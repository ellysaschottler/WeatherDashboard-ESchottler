<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <header>
        <div class="row">
            <div class = "col-12 ">
                <h1 class="text-center">Weather Dashboard</h1>
            </div>
        </div>        
    </header>
    <div class = "row mt-5"> 
        <sidebar class ="col-3" id="city-search">
            <h2>Search for a City</h2>
            <form id="search-form"> 
                <input type ="text" id="city-name" placeholder="Minneapolis"> 
                <button type ="submit" class="btn btn-primary">Search</button>
            </form>
            <div class = "border-top mt-5"><h3>City History</h3></div>
            <div id="city-history"></div> 
        </sidebar>
        <content class = "col-9">
            <div class = "row">
                <div class = "col border">
                    <p id = "city-name-display"> </p>
                    <div id = "current-day-data"></div>
                </div>    
            </div>    
            <div class = "row">
                <div class = "col">
                    <p><h3> 5 Day Forecast</h3></p>
                    <div id = "five-day-forecast" class ="d-flex justify-content-around"></div>
                </div>    
            </div>    
        </content>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
<script src="script.js"></script>
</body>
</html>
